<ion-header>

  <ion-navbar>
    <ion-title>Emotion Emoji</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="selectable">
  <section>
    <p id="help_msg">Just click on an emoji to copy it.</p>

    <span *ngFor="let item of emotion_emoji_array" attr.id={{item}} class="emoji_c" (click)="addToFavourites(item)">{{item}}</span>

  </section>
</ion-content>

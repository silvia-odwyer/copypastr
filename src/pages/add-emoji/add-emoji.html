<ion-header>

  <ion-navbar>
    <ion-title>Copy & Paste Emoji</ion-title>
  </ion-navbar>



</ion-header>


<ion-content padding class="selectable">
    <ion-fab top left (click)="close()">
        <button ion-fab mini><ion-icon name="close-circle"></ion-icon></button>
      </ion-fab>
    <ion-searchbar (ionInput)="getEmoji($event)"></ion-searchbar>
    <button id="cpyBtn" ion-button data-clipboard-target="#copyTarget">
      Copy
    </button>
    <section id="emoji">
      <p *ngFor="let item of emoji_json_keys" attr.id={{item}} class="emoji_c" (click)="addToFavourites(item)">{{emoji_lib[item].char}}</p>

    </section>
  
</ion-content>

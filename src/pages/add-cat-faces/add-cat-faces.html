<ion-header>

  <ion-navbar>
    <ion-title>Cute Cat Faces</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="selectable">

  <section>

      <ion-card *ngFor="let item of cat_ascii_faces" attr.id={{item}} class="ascii_faces" overflow-scroll="true">

        <ion-card-content>
          {{item}}
        </ion-card-content>

      </ion-card>
    </section>


</ion-content>

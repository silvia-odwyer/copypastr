<ion-header>
  <ion-navbar>
    <ion-title>
      CopyPastr v1.0.1
    </ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="media_type" color="secondary" value="stickers" isActive>
      <ion-segment-button value="stickers">
        Stickers
      </ion-segment-button>
      <ion-segment-button value="emoji">
        Emoji
      </ion-segment-button>
      <ion-segment-button value="gifs">
        GIFs
      </ion-segment-button>
      <ion-segment-button value="text_faces">
        Text Faces
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>


</ion-header>

<ion-content padding>

  <ion-toolbar>

    <div [ngSwitch]="media_type">
      <ion-list *ngSwitchCase="'stickers'">
        <ion-item [navPush]="getGIFSPage">
          <ion-thumbnail item-start>
            <img src="img/thumbnail-puppy-1.jpg">
          </ion-thumbnail>
          <h2>Animated Stickers</h2>
        </ion-item>

      </ion-list>

      <ion-list *ngSwitchCase="'emoji'">
        <ion-item (click)="getEmojiPage()">
          <ion-thumbnail item-start>
            <img src="img/thumbnail-kitten-1.jpg">
          </ion-thumbnail>
          <h2>Search All Emoji</h2>
        </ion-item>

        <ion-item (click)="getEmojiPage()">
          <ion-thumbnail item-start>
            <img src="img/thumbnail-kitten-1.jpg">
          </ion-thumbnail>
          <h2>Emotions</h2>
        </ion-item>

      </ion-list>

      <ion-list *ngSwitchCase="'gifs'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-kitten-1.jpg">
          </ion-thumbnail>
          <h2>Luna</h2>
        </ion-item>

      </ion-list>
      <ion-list *ngSwitchCase="'text_faces'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-kitten-1.jpg">
          </ion-thumbnail>
          <h2>Western Text Faces</h2>
        </ion-item>

        <ion-item [navPush]="addTextFacesPage">
          <ion-thumbnail item-start>
            <img src="img/thumbnail-kitten-1.jpg">
          </ion-thumbnail>
          <h2>Eastern Text Faces</h2>
        </ion-item>
        <ion-item [navPush]="coolSymbolsPage">
            <ion-thumbnail item-start>
              <img src="img/thumbnail-kitten-1.jpg">
            </ion-thumbnail>
            <h2>Text Symbols</h2>
          </ion-item> 

          <ion-item [navPush]="addCatFacesPage">
              <ion-thumbnail item-start>
                <img src="img/thumbnail-kitten-1.jpg">
              </ion-thumbnail>
              <h2>Cat Faces</h2>
            </ion-item> 
      </ion-list>

    </div>
  </ion-toolbar>
  <ion-fab top right (click)="getFavouritesPage()">
    <button ion-fab mini>
      <ion-icon name="heart"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      CopyPastr v0.71
    </ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="media_type" color="secondary" value="stickers" isActive>
      <ion-segment-button value="stickers">
        Stickers
      </ion-segment-button>
      <ion-segment-button value="emoji">
        Emoji
      </ion-segment-button>
      <ion-segment-button value="gifs">
        GIFs
      </ion-segment-button>
      <ion-segment-button value="text_faces">
        Text Faces
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-toolbar>

    <div [ngSwitch]="media_type">
      <ion-list *ngSwitchCase="'stickers'">
        <ion-item [navPush]="getGIFSPage">
          <ion-thumbnail item-start>
            <ion-icon name="images" item-start></ion-icon>
          </ion-thumbnail>
          <h2>Animated Stickers</h2>
        </ion-item>

        <ion-item [navPush]="searchStickersPage">
          <ion-thumbnail item-start>
            <ion-icon name="paper-plane" item-start></ion-icon>
          </ion-thumbnail>
          <h2>Search Stickers</h2>
        </ion-item>

      </ion-list>

      <ion-list *ngSwitchCase="'emoji'">
        <ion-item (click)="getEmojiPage()">
          <ion-thumbnail item-start>
            <ion-icon name="search" item-start></ion-icon>
          </ion-thumbnail>
          <h2>Search All Emoji</h2>
        </ion-item>

        <ion-item [navPush]="emojiTypesPage">
          <ion-thumbnail item-start>
            <ion-icon name="heart" item-start></ion-icon>
          </ion-thumbnail>
          <h2>Emoji Types</h2>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'gifs'">
        <ion-item [navPush]="serveGIFSPage">
          <ion-thumbnail item-start>
            <ion-icon name="search" item-start></ion-icon>
          </ion-thumbnail>
          <h2>Search for GIFS</h2>
        </ion-item>

        <ion-item [navPush]="trendingGIFSPage">
          <ion-thumbnail item-start>
            <ion-icon name="trending-up" item-start></ion-icon>
          </ion-thumbnail>
          <h2>Trending GIFS</h2>
        </ion-item>

      </ion-list>

      <ion-list *ngSwitchCase="'text_faces'">
        <ion-item [navPush]="westernTextFacesPage">
          <ion-thumbnail item-start>
            <ion-icon name="happy" item-start></ion-icon>
          </ion-thumbnail>
          <h2>Western Text Faces</h2>
        </ion-item>

        <ion-item [navPush]="addTextFacesPage">
          <ion-thumbnail item-start>
            <ion-icon name="outlet" item-start></ion-icon>
          </ion-thumbnail>
          <h2>Eastern Text Faces</h2>
        </ion-item>

        <ion-item [navPush]="coolSymbolsPage">
          <ion-thumbnail item-start>
            <ion-icon name="heart"></ion-icon>
          </ion-thumbnail>
          <h2>Text Symbols</h2>
        </ion-item>

        <ion-item [navPush]="addCatFacesPage">
          <ion-thumbnail item-start>
            <ion-icon name="arrow-dropup"></ion-icon>        
            <ion-icon name="arrow-dropup"></ion-icon>          
  
          </ion-thumbnail>
          <h2>Cat Faces</h2>
        </ion-item>
      </ion-list>

    </div>
  </ion-toolbar>
  <ion-fab top right (click)="getFavouritesPage()">
    <button ion-fab mini>
      <ion-icon name="heart"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

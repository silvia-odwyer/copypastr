<ion-header>
  <ion-navbar>
    <ion-title>
      CopyPastr v1.0.1
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab top right (click)="getFavouritesPage()">
        <button ion-fab mini><ion-icon name="close-circle"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
  <ion-item (click)="getEmojiPage()">
    <ion-icon name="happy" item-start></ion-icon>
    Emoji
    <ion-badge>:D</ion-badge>
  </ion-item>

  <ion-item [navPush]="addTextFacesPage">
    <ion-icon name="happy" item-start></ion-icon>
    Cute Text Faces
    <ion-badge>:D</ion-badge>
  </ion-item>

  <ion-item (click)="getTextFacesPage()">
    <ion-icon name="outlet" item-start></ion-icon>
    Japanese Text Faces
    <ion-badge>:D</ion-badge>
  </ion-item>

  <ion-item (click)="getEmojiPage()">
    <ion-icon name="happy" item-start></ion-icon>
    Letters
    <ion-badge>:D</ion-badge>
  </ion-item>

  <ion-item [navPush]="addNumbersPage">
    <ion-icon name="happy" item-start></ion-icon>
    Numbers
    <ion-badge>:D</ion-badge>
  </ion-item>

  <ion-item [navPush]="addCatFacesPage">
    <ion-icon name="happy" item-start></ion-icon>
    Cute Cat Faces
    <ion-badge>:D</ion-badge>
  </ion-item>

  <ion-item [navPush]="addCatFacesPage">
    <ion-icon name="happy" item-start></ion-icon>
      Font Translator
  </ion-item>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Search GIFs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="selectable">
  <ion-searchbar (ionInput)="triggerSearch($event)" [(ngModel)]="myInput" debounce=1000></ion-searchbar>
  <progress-bar [progress]="loadProgress"></progress-bar>
  <p class="loading_msg">Search for GIFs ...</p>
  <ion-card *ngFor="let item of link_array" class="gif_container">
    <img src={{item}}/>
    <ion-card-content>
      <ion-card-title>

      </ion-card-title>
      <ion-item>
        <ion-item>
          <a button class="copy_link" item-right>
            <ion-icon name="copy"></ion-icon>{{item}}</a>

        </ion-item>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>

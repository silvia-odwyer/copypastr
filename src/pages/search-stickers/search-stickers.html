<ion-header>

  <ion-navbar>
    <ion-title>Search for Stickers</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding class="stickers">
  <ion-searchbar (ionInput)="triggerSearch($event)" [(ngModel)]="myInput" debounce=1000></ion-searchbar>
  <progress-bar [progress]="loadProgress"></progress-bar>
  <p class="loading_msg">Search for GIPHY Stickers above</p>
  <ion-card *ngFor="let item of link_array" class="gif_container">
    <img src={{item}}/>
    <ion-card-content>
      <ion-card-title>

      </ion-card-title>
      <p class="link">{{item}}</p>
      <ion-item>

        <ion-input type="text" class="link" value={{item}}>{{item}}</ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
